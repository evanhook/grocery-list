<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Grocery List</title>
</head>
<body>
  <div class="container">
    <h1>GROCERY LIST</h1>
    <form id="groceryList">
      <div class="groceryItem">
        <input type="text" class="form-control" aria-describedby="basic-addon2" id="item1"><br>
        <input type="text" class="form-control" aria-describedby="basic-addon2" id="item2"><br>
        <input type="text" class="form-control" aria-describedby="basic-addon2" id="item3"><br>
        <input type="text" class="form-control" aria-describedby="basic-addon2" id="item4"><br>
        <input type="text" class="form-control" aria-describedby="basic-addon2" id="item5"><br>
        <button id="submit">Show my list</button>
      </div>
    </form>
    <div id="myList">
      <h2>MY GROCERY LIST</h2>
      <ul id="listItems"></ul>
    </div>
  </div>
</body>
</html>
